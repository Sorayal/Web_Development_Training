    <title>Emmet Demo</title>

  <body>

    <main>
      <section>

    </main>

    <!-- h1+h2+h2 -->
    <h1></h1>
    <h2></h2>

    <ul>
      <li></li>
      <li></li>
      <li></li>

        <li><a href="" www.1.com=""></a></li>
        <li><a href="" www.2.com=""></a></li>

      <ul>
        <li><a href="" www.1.com="">Click on me!</a></li>
        <li><a href="" www.2.com="">Click on me!</a></li>
