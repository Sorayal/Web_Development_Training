<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meanful semantic HTML</title>
  </head>
  <body>
    <!--Meaningful HTML elements which work like generic Div containers-->
    <!-- This makes the code more readable and lowers the barrier for screenreader for instance -->
    <main>
      <nav>Nav Section</nav>
      <section>
        <article>Article</article>
      </section>
    </main>
  </body>
</html>
